{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'books' %}">Books</a></li>
                <li><a href="{% url 'book-detail' pk=1 %}">Book</a></li>
                <li><a href="{% url 'book-create' %}">Create Book</a></li>
                <li><a href="{% url 'book-update' pk=1 %} ">Update Book</a></li>
                <li><a href="{% url 'book-delete' pk=1 %}">Delete Book</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Library Management API</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
